<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المشارك</title>
</head>
<body>
    <h1>تعديل المشارك</h1>
    <form action="{{ url_for('update', ticket_number=participant['ticket_number']) }}" method="POST">
        <label>اسم:</label>
        <input type="text" name="name" value="{{ participant.name }}" required><br>
        <label>رقم الهوية الوطنية:</label>
        <input type="text" name="national_id" value="{{ participant.national_id }}" required><br>
        <label>المبلغ المدفوع:</label>
        <input type="number" name="amount" value="{{ participant.amount }}" required><br>
        <button type="submit">تحديث</button>
    </form>
    <a href="{{ url_for('home') }}">عودة إلى الصفحة الرئيسية</a>
</body>
</html>
