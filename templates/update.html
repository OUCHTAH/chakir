<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات المشارك</title>
</head>
<body>
    <h1>تعديل بيانات المشارك</h1>
    <form action="{{ url_for('update', ticket_number=participant['ticket_number']) }}" method="POST">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" name="name" value="{{ participant['name'] }}" required><br><br>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" value="{{ participant['email'] }}" required><br><br>

        <label for="amount">المبلغ المدفوع (بالدرهم):</label>
        <select id="amount" name="amount" required>
            <option value="100" {% if participant['amount'] == '100' %}selected{% endif %}>100 درهم</option>
            <option value="200" {% if participant['amount'] == '200' %}selected{% endif %}>200 درهم</option>
            <option value="300" {% if participant['amount'] == '300' %}selected{% endif %}>300 درهم</option>
        </select><br><br>

        <input type="submit" value="تعديل">
    </form>
</body>
</html>
