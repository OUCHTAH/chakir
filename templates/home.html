<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في الفعالية</title>
</head>
<body>
    <h2>تسجيل المشاركين</h2>
    <form method="POST" action="/register">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="national_id">رقم البطاقة الوطنية:</label>
        <input type="text" id="national_id" name="national_id" required><br>

        <label for="ticket_number">رقم التذكرة:</label>
        <input type="text" id="ticket_number" name="ticket_number" required><br>

        <label for="amount">المبلغ المدفوع:</label>
        <input type="number" id="amount" name="amount" required><br>

        <button type="submit">تسجيل</button>
    </form>

    <h2>المشاركون المسجلون</h2>
    <table border="1">
        <thead>
            <tr>
                <th>الاسم الكامل</th>
                <th>رقم البطاقة الوطنية</th>
                <th>رقم التذكرة</th>
                <th>المبلغ المدفوع</th>
                <th>التعديل</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in participants %}
            <tr>
                <td>{{ participant.name }}</td>
                <td>{{ participant.national_id }}</td>
                <td>{{ participant.ticket_number }}</td>
                <td>{{ participant.amount }}</td>
                <td>
                    <a href="{{ url_for('edit_participant', ticket_number=participant.ticket_number) }}">تعديل</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
