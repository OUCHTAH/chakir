<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Welcome to the Event Registration App</h1>
        
        <!-- Registration Form -->
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount Paid</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <h2 class="my-4">Registered Participants</h2>
        <ul id="participants">
            <!-- List of participants will be dynamically loaded here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to load participants dynamically
        function loadParticipants() {
            $.get("/participants", function(data) {
                let participantList = $('#participants');
                participantList.empty();
                data.forEach(function(participant) {
                    participantList.append('<li>' + participant.name + ' - ' + participant.email + ' - $' + participant.amount + '</li>');
                });
            });
        }

        // Initial load of participants when the page is ready
        $(document).ready(function() {
            loadParticipants();
        });
    </script>
</body>
</html>
